<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment System</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="alignmentContainer">
        <form id="form" class="Container">
          <label for="requisites">Реквізити переказу (iban)</label>
          <!--valid iban UA456543212128659405864935865 or UA 45 000000 2128659405864935865-->
          <input id="requisites" type="text" pattern="\bUA\s?\d{2}\s?\d{6}\s?\d{19}\b"
          list="requisitesList" placeholder = "UA 00 000000 0000000000000000000" required/>
          <datalist id="requisitesList"></datalist>
          <div id="sum-block">
            <label for="sum">Сума переказу</label>
            <input onClick="this.select();" id="sum" type="number" min="1" max="5000" value="0"
            placeholder = "Введіть суму" required>
            <select id="currency" name="currency">
              <option value="UAH">UAH ₴</option>
              <option value="USD">USD $</option>
              <option value="GBP">GBP £</option>          
              <option value="EUR">EUR €</option>
              <option value="MXN">MXN $</option>
              <option value="ILS">ILS ₪</option>
              <option value="CNY">CNY ¥</option>
              <option value="TRY">TRY ₺</option>
              <option value="CZK">CZK Kč</option>
            </select>
          </div>
          
          <input id="submit" type="submit">
          <label for="submit">Зауважте, що сервіс утримує комісію в 5%</label>
        </form>
        <div class="Container2">
          <label for="recipient">Отримувач:</p>
          <p id = "recipient">Відсутній</p>
          <label for="resultSum">Буде Перераховано:</p>
          <p id = "resultSum">-</p>
          <label for="commission">Комісія(5%):</p>
          <p id = "commission">-</p>
        </div>
      </div>      
      <ul id="currenciesList" class="currenciesList">
        <label for="currenciesList"><h2>Курси валют:</h2></label>
      </ul>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
